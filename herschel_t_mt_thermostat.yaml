name: Thermostat
products:
  - id: ma3oamwzywooctul
    manufacturer: Herschel
    model: T-MT Mains powered Wifi thermostat
entities:
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: true
            value: "heat"
          - dps_val: false
            value: "off"
      - id: 2
        name: temperature
        type: integer
        range:
          min: 0
          max: 370
        mapping:
          - scale: 10
            step: 5
      - id: 3
        name: current_temperature
        type: integer
        mapping:
          - scale: 10
      - id: 4
        name: mode
        type: string
      - id: 6
        name: child_lock
        type: boolean
      - id: 101
        name: days
        type: integer
        range:
          min: 0
          max: 99
      - id: 103
        name: window_open
        type: boolean
      - id: 104
        name: temperature_unit
        type: string
        mapping:
          - dps_val: "c"
            value: "C"
          - dps_val: "f"
            value: "F"
      - id: 106
        name: calibration
        type: integer
        range:
          min: -90
          max: 90
      - id: 107
        name: pre_start
        type: boolean
      - id: 111
        name: heater
        type: boolean
